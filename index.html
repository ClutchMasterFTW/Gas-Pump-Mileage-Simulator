<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Simulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p class="subtext">This Sale</p>
    <div id="container">
        <h1>$</h1>
        <div id="screen">
            <p id="cost">0.00</p>
            <p id="fuel">0.000</p>
        </div>
    </div>
    <p class="subtext">Gallons</p>

    <div id="button-container">
        <button id="toggle">Press to toggle</button>
        <button id="hold">Hold to pump</button>
    </div>

    <br></br>
    <p class="subsubtext">Range</p>
    <p id="miles">0.00mi</p>

</html>
